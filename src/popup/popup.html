<!doctype html>
<html lang="en">

<head>
       <meta charset="utf-8" />
       <meta name="viewport" content="width=device-width,initial-scale=1" />
       <title>CookieControl</title>
       <link rel="stylesheet" href="popup.css">
</head>

<body>
       <div id="app">
              <header>
                     <h1>CookieControl</h1>
                     <div id="site" class="muted">Loading...</div>
              </header>

              <nav id="view-nav" style="margin:8px 0;">
                     <button id="view-site" class="nav-btn" aria-pressed="true">This website</button>
                     <button id="view-all" class="nav-btn" aria-pressed="false">All websites</button>
              </nav>

              <main>
                     <div id="controls">
                            <button id="btn-refresh">Refresh</button>
                            <button id="btn-delete-site">Delete all for site</button>
                            <button id="btn-export">Export visible cookies</button>
                            <button id="grant-site-perm"
                                   title="Grant full site access (including httpOnly cookies)">Grant site
                                   access</button>
                     </div>

                     <div id="site-warning" class="muted" style="margin-top:6px;"></div>

                     <table id="cookie-table" aria-describedby="cookie-list">
                            <thead>
                                   <tr>
                                          <th>Name</th>
                                          <th>Domain</th>
                                          <th>Path</th>
                                          <th>Expires</th>
                                          <th>Flags</th>
                                          <th>Action</th>
                                   </tr>
                            </thead>
                            <tbody id="cookie-list"></tbody>
                     </table>
                     <div id="status" class="muted" style="margin-top:8px;"></div>
              </main>

              <footer>
                     <a href="../options/options.html" id="options-link">Options</a>
              </footer>
       </div>
       <script src="popup.js"></script>
</body>

</html>
